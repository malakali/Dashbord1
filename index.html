<!DOCTYPE html>
<html>
<head>
  <title>Power BI Report</title>
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
<iframe title="مؤشرات الاداء (5)" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=9007c9c2-d3ad-44ff-b06a-d74b5b2cce3f&autoAuth=true&ctid=4b406f13-3265-4229-9704-887aac1e6980" frameborder="0" allowFullScreen="true"></iframe>
  <script>
    function refreshReport() {
      // Refresh the report by reloading the iframe source
      document.getElementById('powerbi-embed').src = '[EMBEDDED_REPORT_URL]';
    }

    // Refresh the report every 5 minutes (300000 milliseconds)
    setInterval(refreshReport, 2000);
  </script>
</body>
</html>
