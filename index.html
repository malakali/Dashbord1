<!DOCTYPE html>

    iframe {

</head>
<body>
<iframe title="مؤشرات الأداء 6" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=d790e84f-bc84-4550-a36c-5b99e5c2c4e4&autoAuth=true&ctid=4b406f13-3265-4229-9704-887aac1e6980" frameborder="0" allowFullScreen="true"></iframe>  <script>
    function refreshReport() {
      // Refresh the report by reloading the iframe source

    // Refresh the report every 30 seconds   (30000 milliseconds)
    setInterval(refreshReport, 30000);
  </script>
</body>
